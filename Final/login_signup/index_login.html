<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style_login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" id="email" />
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Password" id="password" />
            </div>

            <div class="form-link">
              <a href="#" class="forgot_pass">Forgot password?</a>
            </div>

            <div class="field button-field">
              <button id="loginbtn">Login</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Don't have an account?
              <a href="#" class="link signup-link">Signup</a></span
            >
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <i class="fa-brands fa-google google-icon"></i>
            <span>Login with Google</span>
          </a>
        </div>
      </div>

      <!-- Signup Form -->

      <div class="form signup">
        <div class="form-content">
          <header>Signup</header>
          <form action="#">
            <div class="field input-field">
              <input type="text" placeholder="Fullname" id="fullname_reg" />
            </div>
            <div class="field input-field">
              <input type="email" placeholder="Email" id="email_reg" />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Create password"
                id="password_reg"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Confirm password"
                id="cfpassword_reg"
              />
            </div>
            <div class="field input-field imginput">
              <span>Avatar</span>
              <input type="file" onchange="previewFile() " name="anh" />
              <span
                ><img
                  src=""
                  style="height: 40px; border-radius: 50%"
                  alt="Image preview"
                  id="imagepreview"
              /></span>
            </div>

            <div class="field button-field">
              <button id="regbtn">Signup</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Already have an account?
              <a href="#" class="link login-link">Login</a></span
            >
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <i class="fa-brands fa-google google-icon"></i>
            <span>Login with Google</span>
          </a>
        </div>
      </div>
    </section>

    <script src="index_login.js"></script>
  </body>
</html>
