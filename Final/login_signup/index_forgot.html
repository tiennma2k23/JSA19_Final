<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResetPass</title>
    <link rel="stylesheet" href="style_forgot.css">
</head>
<body>
    <div class="container">
        <div class="form login">
            <div class="form-content">
                <header>Reset Password</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" id="email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="New password" id="password">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Confirm new password" id="cfpassword">
                    </div>

                    <div class="field button-field">
                        <button id="cfbtn">OK</button>
                    </div>
                </form>

                <div class="form-link">
                    <a href="#" class="link">Login</a>
                </div>
            </div>

    </div>
    <script src="index_forgot.js"></script>
</body>
</html>
